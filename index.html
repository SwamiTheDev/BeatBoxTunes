<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBox Tunes</title>
</head>

<body>
    <div class="container full-height-grow">

        <!-- header start -->
        <header class="main-header">
            <a href="#" class="brand-logo">
                <img src="https://i.ibb.co/yRkkT0M/logo.png" />
                <h1 class="brand-logo-name">BeatBox Tunes</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#discover">Discover</a></li>
                    <li><a href="#join">Join</a></li>
                </ul>
            </nav>
        </header>
        <!-- header end -->

        <!-- hero section start -->
        <!-- hero -->
        <section class="hero-section">
            <div class="img-wrapper">
                <div class="lady-image"></div>
            </div>
            <div class="call-to-action">
                <h1 class="title">Feel The Music</h1>
                <span class="subtitle">Stream over 20 thousand songs with one click</span>
                <a href="#join" class="btn">Join Now</a>
            </div>
        </section>
        <div class="hero-circle-1"></div>
        <div class="hero-circle-2"></div>
        <div class="hero-circle-3"></div>
    </div>
    <!-- hero section end -->


    <!-- discover -->

        <div class="container full-height-grow">
            <section class="discover-section" id="discover">
                <div class="call-to-action">
